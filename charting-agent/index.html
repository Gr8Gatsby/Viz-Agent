<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="app">
      <!-- Content will be generated by main.ts -->
    </div>
    
    <!-- Agent Card Container -->
    <div id="agent-card-container">
      <div id="agent-card" class="card loading">
        <div class="card-header">
          <div class="spinner"></div>
          Loading Agent Info...
        </div>
        <div class="card-body">
          <h1 id="agent-name">Loading Agent...</h1>
          <p id="agent-description"></p>
          <div class="info-section">
            <strong>Version:</strong> <span id="agent-version"></span>
          </div>
          <div class="info-section">
            <strong>Last Updated:</strong> <span id="agent-last-updated"></span>
          </div>
          <div class="info-section">
            <strong>Endpoint:</strong> <code id="agent-endpoint"></code>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
